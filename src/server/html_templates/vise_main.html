<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VISE</title>
    <meta name="author" content="Abhishek Dutta">
    <meta name="description" content="VGG Image Search Engine (VISE)">
    <link rel="stylesheet" type="text/css" href="vise.css">

    <!--
    Development of VIA is supported by the EPSRC programme grant
    Seebibyte: Visual Search for the Era of Big Data (EP/M013774/1).
    Using Google Analytics, we record the usage of this application.
    This data is used in reporting of this programme grant.
    -->
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-20555581-2', 'auto');
      ga('set', 'page', '/vise-1.0.0');
      ga('send', 'pageview');
    </script>

  </head>
  <body onload="_vise_init()">
    <div id="header">
      <a style="text-decoration: none; color: black;" href="http://localhost:9971">VGG Image Search Engine</a>
    </div>

    <div id="control_panel">&nbsp;<!-- Content will be dynamically updated by Javascript --></div>
    <div id="content"><!-- Content will be dynamically updated by Javascript --></div>
    <div id="log"><!-- Content will be dynamically updated by Javascript --></div>
    <div id="footer_panel">
      <div id="footer"></div>

      <div id="progress_panel">
        <div id="progress_box">
          <span id="progress_text"></span>
          <div  id="progress_bar"></div>
        </div>
      </div>
    </div>

    <!-- to show status messages -->
    <div id="message_panel"></div>

  <script src="vise.js"></script>
  </body>
</html>
