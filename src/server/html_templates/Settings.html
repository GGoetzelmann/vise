<table id="vise_settings">
  <tr>
    <td><h3>Basic Settings</h3></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>imagePath</td>
    <td><input class="vise_setting_param" type="text" name="imagePath" size="60" value="/data/datasets/vise/data/image/ox5k/test/"></td>
  </tr>
  <tr>
    <td><h3>Advanced Settings</h3></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>projectTitle</td>
    <td><input class="vise_setting_param" type="text" name="projectTitle" value="Oxford Buildings Search" onchange="update_projectName()"></td>
  </tr>
  <tr>
    <td>projectName</td>
    <td><input id="projectName" class="vise_setting_param" type="text" name="projectName" value="ox5k"></td>
  </tr>
  <tr>
    <td>RootSIFT</td>
    <td><input class="vise_setting_param" type="checkbox" name="RootSIFT" checked></td>
  </tr>
  <tr>
    <td>SIFTscale3</td>
    <td><input class="vise_setting_param" type="checkbox" name="SIFTscale3" checked></td>
  </tr>
  <tr>
    <td>hammEmbBits</td>
    <td><input class="vise_setting_param" type="text" name="hammEmbBits" value="64"></td>
  </tr>
  <tr>
    <td>trainNumDescs</td>
    <td><input class="vise_setting_param" type="text" name="trainNumDescs" value="800000"></td>
  </tr>
  <tr>
    <td>vocSize</td>
    <td><input class="vise_setting_param" type="text" name="vocSize" value="10000"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="Submit" value="Submit" onclick="post_settings_data()"></td>
  </tr>
</table>
