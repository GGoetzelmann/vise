<table id="vise_setting">
  <tr>
    <td><h3>Basic Setting</h3></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>imagePath</td>
    <td><input class="vise_setting_param" type="text" name="imagePath" size="60" value="/data/datasets/vise/data/image/ox5k/ox5k_test_100/"></td>
  </tr>
  <tr>
    <td><h3>Advanced Setting</h3></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Description</td>
    <td><input class="vise_setting_param" type="text" name="projectTitle" value="Test"></td>
  </tr>
  <tr>
    <td>RootSIFT</td>
    <td><input class="vise_setting_param" type="checkbox" name="RootSIFT" checked></td>
  </tr>
  <tr>
    <td>SIFTscale3</td>
    <td><input class="vise_setting_param" type="checkbox" name="SIFTscale3" checked></td>
  </tr>
  <tr>
    <td>hammEmbBits</td>
    <td><input class="vise_setting_param" type="text" name="hammEmbBits" value="64"></td>
  </tr>
  <tr>
    <td>trainNumDescs</td>
    <td><input class="vise_setting_param" type="text" name="trainNumDescs" value="180000"></td>
  </tr>
  <tr>
    <td>vocSize</td>
    <td><input class="vise_setting_param" type="text" name="vocSize" value="1000"></td>
  </tr>
  <tr>
    <td>Transformed image width</td>
    <td>
      <select class="vise_setting_param" name="transformed_img_width">
        <option selected="selected" value="original">Original</option>
        <option value="1024">1024</option>
        <option value="800">800</option>
        <option value="640">640</option>
        <option value="320">320</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="Submit" value="Submit" onclick="_vise_send_setting_data()"></td>
  </tr>
</table>
